{% extends "base.html" %}

<!-- 内容区 -->
{% block left %}
<form action="/user/register" method="POST">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label text-right">昵称</label>
        <div class="col-sm-4">
            <input name="nickname" type="text" class="form-control" />
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label text-right">密码</label>
        <div class="col-sm-4">
            <input name="password" type="password" class="form-control" />
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label text-right">性别</label>
        <div class="col-sm-4 my-1">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="male">
                <label class="form-check-label">男</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="female">
                <label class="form-check-label">女</label>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label text-right">城市</label>
        <div class="col-sm-4">
            <select name="city" class="form-control form-control-sm">
                <option value="北京">北京</option>
                <option value="上海">上海</option>
                <option value="深圳">深圳</option>
                <option value="成都">成都</option>
                <option value="西安">西安</option>
                <option value="武汉">武汉</option>
                <option value="乌鲁木齐">乌鲁木齐</option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label text-right">简介</label>
        <div class="col-sm-10">
            <textarea name="bio" class="form-control" rows="3"></textarea>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4 offset-sm-2">
            <button type="submit" class="btn btn-primary btn-sm">
                提交
            </button>
        </div>
    </div>
</form>
{% end %}
