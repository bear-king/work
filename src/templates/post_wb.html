{% extends "base.html" %}

<!-- 内容区 -->
{% block left %}

<form action="/weibo/post" method="POST">
    <div class="form-group">
        <label class="col-sm-5 col-form-label">请输入微博内容</label>
        <div class="col-sm-12">
            <textarea name="content" class="form-control" rows="5"></textarea>
        </div>
    </div>

    <div class="form-group">
        <div class="offset-sm-11">
            <button type="submit" class="btn btn-primary btn-sm">
                提交
            </button>
        </div>
    </div>
</form>

{% end %}
